<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Builder</title>

    <link rel="stylesheet" href="https://start.oxvs.net/shared/css/style.css">

    <style>
        :root {
            --lightness-mod: -12%;
            /* nice darker theme */
        }

        main {
            display: grid;
            place-items: center;
            height: var(--u-h-screen);
        }

        input {
            background: var(--bg-surface);
        }
    </style>
</head>

<body>
    <main>
        <card style="width: calc(var(--u-64) * 2);" class="mobile-max">
            <details>
                <summary>Open Page</summary>

                <form id="url-builder">
                    <p class="mt-4 mb-2"><b>URL</b></p>
                    <input type="url" name="url" placeholder="URL">

                    <button class="btn btn.primary mt-8" style="width: 100%;">Open</button>
                </form>
            </details>

            <details class="mt-2">
                <summary>Open Page (Proxy)</summary>

                <form id="url-builder-proxy">
                    <p class="mt-4 mb-2"><b>URL</b></p>
                    <input type="url" name="url" placeholder="URL">

                    <button class="btn btn.primary mt-8" style="width: 100%;">Open</button>
                </form>
            </details>
        </card>
    </main>

    <script>
        document.getElementById("url-builder").addEventListener("submit", async (e) => {
            e.preventDefault();

            const url = new URL(e.target.url.value);

            // get the value of the inject page from the proxy
            window.open(url.href);
        })

        document.getElementById("url-builder-proxy").addEventListener("submit", async (e) => {
            e.preventDefault();

            const url = new URL(e.target.url.value);

            // get the value of the inject page from the proxy
            window.open(`https://resolve.oxvs.net${url.pathname}?ophost=${url.host}`);
        })
    </script>
</body>

</html>
